<h1 mat-dialog-title>Job Details</h1>
<div mat-dialog-content>
<mat-slide-toggle (change)="onChange($event)">Dummy Job</mat-slide-toggle>
  <mat-form-field appearance="fill">
    <mat-label>Job Name</mat-label>
    <input matInput [(ngModel)]="data.name" [disabled]="data.isDummy"/>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Nien</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
    Ja
  </button>
</div>
